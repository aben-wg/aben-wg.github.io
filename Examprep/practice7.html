<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
    
        function display(){
            $('<div>Display</div>').appendTo('body')
            $('<p id="banana">Bananas are yellow in color</p>').appendTo('body')
            $('<button onclick="visibilityCheck()">Submit</button>').appendTo('body')
            $('<div>Visibility </div>').appendTo('body')
            $('<br>').appendTo('body')
            $('<input type="text">' ).appendTo('body')
            $('<button onclick="visibilityCheck()">Submit</button>').appendTo('body')
        }

        function visibilityCheck(){
          if($('#banana').css('display') == 'none'){
            $('#banana').css('display','')
          }
          else{
            $('#banana').css('display','none')
            $('#br').html('');
          }
        }
        $(function(){
            display();
        })
    </script>
    <title>Document</title>
</head>

</html>
